<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springDemo"> <!-- Application AngularJS -->
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl"> <!-- Controller wich responsive for loading data from my API-server -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Сайты StackOverflow</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th style="text-align: center">icon</th>
                            <th style="text-align: center">id</th>
                            <th style="text-align: center">website</th>
                            <th style="text-align: center">title</th>
                            <th style="text-align: center">description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in websites"> <!-- viewing data here in loop -->
                            <td><img ng-src="{{item.iconImageUrl}}"></td>
                            <td>{{item.id}}</td>
                            <td>{{item.website}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
