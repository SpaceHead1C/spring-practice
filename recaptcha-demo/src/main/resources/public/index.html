<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <title>reCaptcha Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <script type="text/javascript" scr="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="reCaptchaDemo" ng-controller="AppCtrl">
<div class="container" style="...">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-header">ReCaptcha Demo</h1>
            <!-- form.$valid give result of form validation by AngularJS -->
            <form style="..." name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Email"
                           required
                           ng-model="auth.email"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPasswordl">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPasswordl"
                           placeholder="Password"
                           required
                           ng-model="auth.password"/>
                </div>
                <!-- form.$invalid give result of inverse form validation by AngularJS -->
                <button type="submit" class="btn btn-default" style="..." ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
